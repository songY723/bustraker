<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 4px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    p {
      text-align: center;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>회원가입</h2>

    <label>아이디</label>
    <input type="text" id="username" required>

    <label>비밀번호</label>
    <input type="password" id="password" required>

    <label>휴대폰 번호</label>
    <input type="text" id="phone" placeholder="010-1234-5678" required>

    <label>텔레그램 ID (선택)</label>
    <input type="text" id="telegramId">

    <button type="submit">회원가입</button>
    <p id="result"></p>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
        phone: document.getElementById("phone").value,
        telegramId: document.getElementById("telegramId").value || null
      };

      const res = await fetch("/api/member/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const text = await res.text();
      document.getElementById("result").textContent = text;

      if (text.includes("완료")) {
        document.getElementById("registerForm").reset();
      }
    });
  </script>
</body>
</html>
